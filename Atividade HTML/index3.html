<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Usuários</title>
</head>
<body>
    <h2>Lista de Usuários</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exemplo de linha de usuário -->
            <tr>
                <td>João Silva</td>
                <td>joao.silva@example.com</td>
                <td>
                    <button onclick="editarUsuario()">Editar</button>
                    <button onclick="apagarUsuario()">Apagar</button>
                </td>
            </tr>
            <!-- Adicione outras linhas conforme necessário -->
        </tbody>
    </table>
</body>
</html>
